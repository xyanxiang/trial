<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>OO Planetary Data Presentation</title>
    <!-- <script type="text/javascript" src="../jsb-global.js"></script> -->
    <!-- <script type="text/javascript" src="jsb-23-05.js"></script> -->
    <link rel="stylesheet" href="trial.css">
</head>

<body>
    <!-- Display the Planet choices to the visitor -->
    <h1>The Daily Planet</h1>
    <form>
        Select a planet to view its planetary data:
        <select name="planetsList" onchange="doDisplay(this)" id="planetsList">
            <option class="option">Mercury</option>
            <option>Venus</option>
            <option selected="selected">Earth</option>
            <option>Mars</option>
            <option>Jupiter</option>
            <option>Saturn</option>
            <option>Uranus</option>
            <option>Neptune</option>
            <option>Pluto</option>
        </select>
        <img src="./images/Img/Earth.png" alt="" id="planetPhoto">
        <p>
            <p>FirstName:<input type="text" name="firstName" id="firstName"></p> 
            <p>LastName:<input type="text" name="lastName" id="lastName"></p>
            <input type="submit" id="submitButton" name="submitButton" value="submit">
        </p>

    </form>
    <script src="trial5.js"></script>
</body>

</html>
