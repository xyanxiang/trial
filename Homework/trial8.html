<html>
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>keyCode Property</title>
  <style type="text/css">
    td {
      text-align: center
    }
  </style>
</head>

<body>
  <h1>keyCode Property</h1>
  <hr />
  <form>
    <p>
      <textarea id="scratchpad" name="scratchpad" cols="40" rows="5" wrap="hard"></textarea>
    </p>
    <table cellpadding="5">
      <tr>
        <th>Event</th>
        <th>event.keyCode</th>
      </tr>
      <tr>
        <td>onKeyDown:</td>
        <td><input type="text" name="down" size="3" /></td>
      </tr>
      <tr>
        <td>onKeyPress:</td>
        <td><input type="text" name="press" size="3" /></td>
      </tr>
      <tr>
        <td>onKeyUp:</td>
        <td><input type="text" name="up" size="3" /></td>
      </tr>
      <tr>
          <td>linkAddress</td>
          <td><a href="http://www.baidu.com" name="address" id="address">To baidu</a></td>
        </tr>
    </table>
  </form>
  <script src="trial8.js"></script>
</body>

</html>
